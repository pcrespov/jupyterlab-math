name: code-server
key: simcore/services/dynamic/code-server
type: dynamic
version: 3.0.5
version-integration: 2.0.0
description: foo
contact: user@itis.swiss
authors:
  - name: Name Surname
    email: user@itis.swiss
    affiliation: IT'IS Foundation
inputs:
  string_input:
    displayOrder: 1
    label: String input
    description: Test input string with default value
    type: string
    defaultValue: lorem ipsum
  integer_input:
    displayOrder: 2
    label: Integer input
    description: Integer field with a default value
    type: integer
    defaultValue: 100
  boolean_input:
    displayOrder: 3
    label: Boolean input
    description: Boolean field with a default value
    type: boolean
    defaultValue: false
  number_input:
    displayOrder: 4
    label: Number input
    description: Number field with a default value
    type: number
    defaultValue: 1.12
  file_input:
    displayOrder: 5
    label: File input
    description: Empty file input
    type: data:*/*
    fileToKeyMap:
      test_file: file_input
outputs:
  string_output:
    displayOrder: 1
    label: String output
    description: String value from input
    type: string
  integer_output:
    displayOrder: 2
    label: Integer output
    description: Integer value from input
    type: integer
  boolean_output:
    displayOrder: 3
    label: Boolean output
    description: Boolean value from input
    type: boolean
  number_output:
    displayOrder: 4
    label: Number output
    description: Number value from input
    type: number
  file_output:
    displayOrder: 5
    label: File output
    description: File from input
    type: data:*/*
    fileToKeyMap:
      test_file: file_output